
AWSTemplateFormatVersion: "2010-09-09"
Resources:
  MylambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: '*'
                


MyLambdaFunction:
  Type: AWS::lambda::Fuction 
  Properties: 
    Role: !GetAtt MylambdaRole.Arn 
    Runtime: Python3.9
    Handler: index.lambda_handler
    code:
      def lambda_handler(event, context):
        return "Hello world!"
    Tags:
      -Key: Name 
      value: MyLambdaFunction

